<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="01.js" defer></script>
    <title>Number Guessing Game</title>
  </head>
  <body>
    <h2>컴퓨터가 숫자를 생성하였습니다. 답을 맞춰보세요!</h2>
    <input
      type="text"
      id="user-input"
      placeholder="서로 다른 3자리 숫자를 입력하세요"
    />
    <button id="submit-button">제출</button>
    <p id="textcount"></p>
    <p id="result"></p>
    <p id="gameOver"></p>
  </body>
</html>
